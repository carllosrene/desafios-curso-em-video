<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Calcular Desconto</h1>
        <form class="form">
            <div class="product">
                <label class="product_label" for="product">Qual produto você está comprando?</label>
                <input class="product_input" type="text" id="product" autofocus>
            </div>
            <div class="price">
                <label class="price_label" for="price">Qual é o preço do produto?</label>
                <input class="price_input" type="number" id="price">
            </div>

            <button class="button" type="button" onclick="calculate()">Desconto de 10%</button>
        </form>

        <div class="result">
            <p>Clique no botão acima para iniciar.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
